<!-- Navigation bar -->
<mat-toolbar color="primary" class="mat-elevation-z5">
    <mat-toolbar-row>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="logo-container">
            <img src="./assets/img/logo.svg" class="logo" alt="Logo">
            <span class="logo-text">CWC Software Engineering</span>
        </div>
        <div class="button-container">
            <a routerLink="/"><button mat-raised-button color="primary">Home</button></a>
            <a routerLink="/aboutme"><button mat-raised-button color="primary">About Me</button></a>
            <a routerLink="/projects"><button mat-raised-button color="primary">Projects</button></a>
            <a routerLink="/services"><button mat-raised-button color="primary">Services</button></a>
            <a routerLink="/contacts"><button mat-raised-button color="primary">Contact Me</button></a>
            <a *ngIf="!this.authService.getLoginStatus()" routerLink="/login"><button mat-raised-button color="primary">Login</button></a>
            <a *ngIf="this.authService.getLoginStatus()" routerLink="/login"><button mat-raised-button color="primary">Business Contacts</button></a>
            <a *ngIf="this.authService.getLoginStatus()" routerLink="/login"><button mat-raised-button color="primary">Logout</button></a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<!-- Container for page content -->
<section class="content">
    <router-outlet (activate)="onSwitchRoute()"></router-outlet>
</section>
